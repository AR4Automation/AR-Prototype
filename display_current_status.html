    <!-- Added detectionMode and matrixCodeType for AR.js to recognize barcode markers -->
	<a-scene embedded arjs='sourceType: webcam'>

        <!-- <a-scene embedded arjs='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;'> -->
	<!-- <a-scene arjs='sourceType: image; sourceUrl:../../data/images/screenshot.png'> -->
	<!-- <a-scene embedded arjs='sourceType: image; sourceUrl:../../data/images/armchair.jpg;'> -->

		<a-assets>
			<a-asset-item id="assetAframe" src="https://jeromeetienne.github.io/AR.js/aframe/demos/demo-aframe-logo/models/ply/aframe.ply"></a-asset-item>
		</a-assets>
        <!-- Mark the robot with a cylinder -->
        <a-cylinder position="0 0.0 0" radius="0.5" height="0.05" color="#67C1FD" opacity="0.7" transparent="true"></a-cylinder>
        <!-- Messagebox -->
        <a-entity
          position="-3 1.5 1.5"
          scale="1.5 1.5 1.5"
          rotation="-45 0 0"
          geometry="primitive: plane; height: 1; width: 2"
          material="color: #67C1FD; opacity: 0.8; transparent: true"
        >
          <!-- Text in Messagebox -->
          <a-entity
            position="0.1 0 0.1"
            scale="2 2 1"
            text="color: black; align: top; font: kelsonsans; transparent: false;
            value: Status: Reinigung Wohnzimmer
            Akku: 85%"
          ></a-entity>
        </a-entity>

        <!-- Floor with current and future route -->
        <a-box src="https://i.imgur.com/wDRqo1s.jpg" position="-6.2 -2 -7.8" rotation="0 0 0" scale="20 0.01 20" opacity="0.5" transparent="true"></a-box>

		<a-marker-camera preset='hiro'></a-marker-camera>
